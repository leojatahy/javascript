<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nacionalidade</title>
    <style>
        * {
            font-family: Arial;
        }
        input {
            height: 30px;
        }
        
    </style>
</head>
<body>
    <h1>Sistema de Nacionalidade Brasileira</h1>
    
    <label for="loc">Pais de Nascimento:</label>
    <input type="text" id="loc" placeholder="pais" required >
    <input type="submit" value="Verificar" onclick="ver()" >
    <div id="res">

    </div>

    <script>
        function ver() {
            var nas = document.querySelector('#loc')
            var res = document.querySelector('#res')
            var pais = (nas.value)
            res.innerHTML = `Você nasceu no ${pais}`
            if (pais == 'brasil' ) {
                res.innerHTML += ` você e Brasileiro`
            }else {
                res.innerHTML += ` você e estrangeiro`
            }
        }
    </script>
</body>
</html>
